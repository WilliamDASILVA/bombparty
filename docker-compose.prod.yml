version: '2'
services:
  back:
    build: apps/back
    command: npm start
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./apps/back:/app
    ports:
      - 3000:3000
      - 3001:3001
  app:
    build: apps/app
    command: npm start
    environment:
      - NODE_ENV=production
      - PORT=8080
    volumes:
      - ./apps/app:/app
      - ./apps/app/node_modules
    ports:
      - 8080:8080
